<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link href="24.jpg" rel="apple-touch-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>算24训练-沙小二6班</title>
  </head>

  <body id="canvas_body">
    <div id="page_body">
      <canvas id="canvasID" tabindex="0">
      </canvas>
    </div>

    <div id="div_radio">
      <label
        ><input
          id="checkbox"
          class="mui-switch mui-switch-animbg"
          type="checkbox"
          value="the_location"
          onclick="inputClick()"
      /></label>
      <br />
      <p>==切换难度==</p>
      <p>1-10常规算24:取消选择</p>
      <p>1-13进阶算24:选中即可</p>
      <p>所有关卡均有解，<a href="24no.html">查看无解题</a></p>
    </div>
    <script type="text/javascript">
      localStorage.removeItem("tobeing");

      var checkbox = document.getElementById("checkbox");
      var checkValue = localStorage.getItem("checkbox");

      if (checkValue == null) {
        checkValue = "false";
        localStorage.setItem("checkbox", "false");
      }

      if (checkValue != "false") {
        checkbox.checked = true;
      } else {
        checkbox.checked = false;
      }

      console.log(checkbox.checked);

      var isMobile = {
        Android: function () {
          return navigator.userAgent.match(/Android/i);
        },
        BlackBerry: function () {
          return navigator.userAgent.match(/BlackBerry/i);
        },
        iOS: function () {
          return navigator.userAgent.match(/iPhone|iPod/i);
        },
        iPadOS: function () {
          return navigator.userAgent.match(/iPad/i);
        },
        Opera: function () {
          return navigator.userAgent.match(/Opera Mini/i);
        },
        Windows: function () {
          return navigator.userAgent.match(/IEMobile/i);
        },
        any: function () {
          return (
            isMobile.Android() ||
            isMobile.BlackBerry() ||
            isMobile.iOS() ||
            isMobile.Opera() ||
            isMobile.Windows()
          );
        },
      };
      function initCanvasWH(canv) {
        var isPhone = isMobile.any();
        if (isPhone) {
          var canvW = parseInt(window.innerWidth * 0.98);
          canv.width = canvW;
          canv.height = canvW;
        } else {
          canv.width = 500;
          canv.height = 500;
        }
      }
      initCanvasWH(document.getElementById("canvasID"));
    </script>
    <script src="function.js"></script>
    <script src="game.js"></script>
    <script src="str.js"></script>
    <script type="text/javascript">
      init_game();
    </script>
  </body>
</html>
